<div class="filter">
  <a href="javascript:;" class="filter-add btn btn-success" ng-click="addUser()">Add User</a>
  <div class="input-group">
    <input type="text" class="form-control" ng-model="query" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div>
</div>
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th><input type="checkbox" ng-click="ckAll($event)"></th>
      <th>Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Age</th>
      <th>Job</th>
      <th>Mobile OS</th>
      <th>Mobile brand</th>
      <th>PC OS</th>
      <th>State</th>
      <th>Location</th>
      <th>Handle</th>
    </tr>
  </thead>
  <tr ng-repeat="item in list | filter:query track by $index">
    <td><input type="checkbox" ng-model="item.checked"></td>
    <td>{{item.name}}</td>
    <td><a href="mailto:{{item.email}}">{{item.email}}</a></td>
    <td>{{item.gender}}</td>
    <td>{{item.age}}</td>
    <td>{{item.job}}</td>
    <td>{{item.mobile_os}}</td>
    <td>{{item.mobile_brand}}</td>
    <td>{{item.pc_os}}</td>
    <td><span ng-class="{label: true, 'label-success': item.question.length > 0, 'label-default': item.question.length == 0}">{{item.question.length}} Task</span></td>
    <td>{{item.location}}</td>
    <td><a href="javascript:;" class="table-handle-icon" ng-click="editUser($index)" uib-tooltip="Edit User"><i class="ion ion-edit"></i></a><a href="javascript:;" class="table-handle-icon" ng-click="removeUser($index)" uib-tooltip="Delete User"><i class="ion ion-android-delete"></i></a></td>
  </tr>
</table>

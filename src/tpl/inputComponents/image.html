<div class="panel panel-default">
    <div class="panel-heading">
      <i class="ion ion-android-clipboard"></i>
      image
      <a href="javascript:;" tooltip-placement="left" uib-tooltip="delete component" class="panel-close" ng-click="removeData()"><i class="ion ion-ios-close-outline"></i></a>
    </div>
    <div class="panel-body form-inline">
      <div class="form-group ctrl-title">
        <label>Title <input type="text" class="form-control" ng-model="item.title" placeholder="Title"></label>
      </div>
      <div class="form-group img_view">
        <label>Number <input type="number" min="1" class="form-control" ng-model="item.length" placeholder="number"></label>
      </div>
    </div>
</div>
